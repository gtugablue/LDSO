<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
      <button class="button" ng-click="menu.reload()">
        <i class="icon ion-refresh"></i>
      </button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item item-icon-right" ui-sref="home">
          Sobre nós
          <i class = "icon ion-home"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ui-sref="carer">
          Sou um Cuidador?
          <i class = "icon ion-help"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ui-sref="services">
          Serviços
          <i class = "icon ion-information-circled"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ui-sref="restricted">
          Área Restrita (Membros)
          <i class = "icon ion-android-lock"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ui-sref="contacts">
          Contactos
          <i class = "icon ion-ios-telephone"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ui-sref="community">
          Comunidade Online
          <i class = "icon ion-ios-people"></i>
        </ion-item>
        <ion-item menu-close ng-show="menu.session" class="item item-icon-right"  ng-click="menu.logout()">
          Logout
          <i class = "icon ion-log-out"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
